<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/item.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!--모달1-->
    <div class="modal hidden">
      <div class="modal-background"></div>
      <div class="modal-wrapper">
        <div class="modal-text-wrapper">
          <span class="modal-text">선택한 카드를 삭제할까요?</span>
        </div>
        <div class="modal-btn-wrapper">
          <button class="modal-cancel-btn" id="modal-cancel-btn">취소</button>
          <button class="modal-delete-btn" id="modal-delete-btn">삭제</button>
        </div>
      </div>
    </div>

    <!--모달2-->
    <div class="modal-column hidden">
      <div class="modal-background"></div>
      <div class="modal-wrapper">
        <div class="modal-text-wrapper">
          <input
            class="modal-column-input"
            type="text"
            placeholder="추가할 칼럼 이름을 입력해주세요."
          />
        </div>
        <div class="modal-column-btn-wrapper">
          <button class="modal-column-cancel-btn">취소</button>
          <button class="modal-column-add-btn">등록</button>
        </div>
      </div>
    </div>

    <!--메뉴 -->
    <div class="menu-wrapper">
      <div class="menu-box">
        <div class="material-symbols-outlined" id="menu-close-btn">close</div>
        <ul class="menu-log-wrapper"></ul>
      </div>
    </div>
    <!--헤더-->
    <header class="header-wrapper">
      <h1>TO-DO LIST</h1>
      <span class="material-symbols-outlined" id="hamburger-btn">menu</span>
    </header>
    <!--container-->
    <div class="container">
      <div class="Box">
          <div class="listTitleBox">
              <h3>해야할 일</h3>
              <div class="count-box">
                  <div class="count-num" id="count-num-해야할 일">0</div>
              </div>
              <span class="material-symbols-outlined add-card-btn" id="add-todo-btn">add</span>
              <span class="material-symbols-outlined close-card-btn" id="close-todo-btn">close</span>
          </div>
          <div class="list-wrapper">
              <form class="item-add-box hidden">
                  <input type="text" class="title-input" placeholder="제목을 입력하세요">
                  <textarea type="text" class="detail-input" placeholder="내용을 입력하세요"></textarea>
                  <div class="btn-wrapper">
                    <input type='button' value='취소' class="cancel-btn"></input>
                    <button type='submit' class="register-btn registerTodoBtn">등록</button>
                </div>
              </form>
              <ul class="item-list" id="해야할 일"></ul>
          </div>
      </div>
      <div class="Box">
          <div class="listTitleBox">
              <h3>하고 있는 일</h3>
              <div class="count-box">
                  <div class="count-num" id="count-num-하고 있는 일">0</div>
              </div>
              <span class="material-symbols-outlined add-card-btn" id="addDoingBtn">add</span>
              <span class="material-symbols-outlined close-card-btn" id="closeDoingBtn">close</span>
          </div>
          <div class="list-wrapper">
              <form class="item-add-box hidden">
                  <input type="text" class="title-input" placeholder="제목을 입력하세요">
                  <textarea type="text" class="detail-input" placeholder="내용을 입력하세요"></textarea>
                  <div class="btn-wrapper">
                      <input type='button' value='취소'  class="cancel-btn"></input>
                      <button type='submit' class="register-btn registerTodoBtn">등록</button>
                  </div>
              </form>
              <ul class="item-list" id="하고 있는 일"></ul>
          </div>
      </div>
      <div class="Box">
          <div class="listTitleBox">
              <h3>완료한 일</h3>
              <div class="count-box">
                  <div class="count-num" id="count-num-완료한 일">0</div>
              </div>
              <span class="material-symbols-outlined add-card-btn" id="addDoneBtn">add</span>
              <span class="material-symbols-outlined close-card-btn" id="closeDoneBtn">close</span>
          </div>
          <div class="list-wrapper">
              <form class="item-add-box hidden">
                  <input type="text" class="title-input" placeholder="제목을 입력하세요">
                  <textarea type="text" class="detail-input" placeholder="내용을 입력하세요"></textarea>
                  <div class="btn-wrapper">
                      <input type='button' value='취소'  class="cancel-btn"></input>
                      <button type='submit' class="register-btn registerTodoBtn">등록</button>
                  </div>
              </form>
              <ul class="item-list" id="완료한 일"></ul>
          </div>        
      </div>
      
  </div>
  

    <!--column 추가 버튼-->
    <div class="column-add-btn-wrapper">
      <div class="material-symbols-outlined column-add-btn" id="add-todo-btn">
        add
      </div>
    </div>

    <script type="module" src="js/init.js"></script>
  </body>
</html>
